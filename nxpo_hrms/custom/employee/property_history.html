<table class="table table-bordered table-condensed">
	<thead>
		<tr>
			<th>Date</th>
			<th>Property</th>
			<th>Current</th>
			<th>New</th>
			<th>Ref.</th>
		</tr>
	</thead>
	<tbody>
		{%- for d in data -%}
		<tr>
			<td class="value">{{ frappe.utils.formatdate(d.date, 'dd/mm/yyyy') }}</td>
			<td class="value">{{ d.property }}</td>
			<td class="value">{{ d.current }}</td>
			<td class="value">{{ d.new }}</td>
			<td class="value"><a href="{{ frappe.utils.get_url_to_form(d.parenttype, d.parent) }}">{{ d.parent }}</a></td>
		</tr>
		{%- endfor -%}
	</tbody>
</table>
